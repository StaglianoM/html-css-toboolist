<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Head Logo -->
    <header class="main-header">
        <div class="container">
            <img class="logo" src="./img/Logo.png" alt="title-image">
            <strong>Toboolist</strong>
        </div>
    </header>

    <main class="main-container">

        <!-- Box  -->
        <div class="container-button">
            <div class="box-button">
                <button class="add-button task-button">Add Task</button>
                <button class="add-button" disabled>Add Section</button>
            </div>

            <div class="box-list">
                <h3>&blacktriangledown;New Task</h3>
                <h4>&check; Quarterly Newsletter</h4>
                <h3>&blacktriangledown;Today</h3>
                <h4>&check;Recruting Blog post</h4>
                <h4>&check;Mobile app launch</h4>
                <h4>&cross;Interview John H.</h4>
                <h4>&check;Summit update to mobile storefronts</h4>

                <h3>&blacktriangledown; Upcoming</h3>
                <h4>&cross;Schedule Meeting with Alex</h4>
                <h4>&check;Homepage refresh</h4>
                <h4>&check;Onboard new Sales team members</h4>
                <h4>&check;Review editorial calendar</h4>
            </div>
        </div>

    </main>

</body>

</html>
